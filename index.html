<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Educational Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fdf5e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a3728;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #556b2f;
            color: #fdf5e6;
            padding: 40px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h3 {
            margin-top: 10px;
            font-weight: normal;
            opacity: 0.9;
        }
        .game-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            padding: 20px;
        }
        button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        button:hover {
            background-color: #cd853f;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header> 
        <h1>My Mini Games</h1> 
        <h2>By me</h2>
        <h3>Select an adventure to begin</h3>
    </header>
    <div class="game-buttons">
        <button onclick="location.href='slug-trail/'">Slug Trail</button>
        <button onclick="location.href='bird-feed/'">Bird Feed</button>
        <button onclick="location.href='clicker-67/'">67 Clicker</button>
        <button onclick="location.href='owl-rhythm/'">Owl Rhythm</button>
        <button onclick="location.href='shooter/'">Coloured Aliens</button>
    </div>
</body>
</html>
